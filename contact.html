<html>

      <!-- Bring in our bootstrap stylesheet -->

    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="main.js"></script>
</head>

<body>

    <!--Row 1 (HEADER / NAV BAR)-->

        <div class="container-fluid">

            <div class="row">

                <div class="col-md-12">

                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" id="julian" href="#">Julian May</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-item nav-link active" href="index.html">About</a>
                                <a class="nav-item nav-link" href="portfolio.html" class="active">Portfolio</a>
                                <a class="nav-item nav-link" href="contact.html">Contact</a>
                            </div>
                        </div>
                    </nav>

                </div>
    
            </div>
    
        </div>

        <br>
        <br>

    <!--Row 2 (CONTACT FORM)-->

    <div class="container">

        <div class="row">

            <div class="col-md-1 col-sm-0 col-xs-0">

            </div>

            <div class="col-md-7 col-sm-12 col-xs-12">

                <div class="card">
                    
                    <div class="card-body">

                        <h1>Contact</h1>
                        <hr>

                        <form>

                            <div class="form-group">
                                <label for="formName">Name</label>
                                <input type="text" id="formName" class="form-control" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                                <label for="formEmail">Email</label>
                                <input type="email" id="formEmail" class="form-control" placeholder="example@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="formMessage">Your message</label>
                                <textarea class="form-control" rows="4"></textarea>
                            </div>
                            <button type="button" class="btn btn-lg btn-primary">Submit</button>

                        </form>

                    </div>

                </div>

            </div>

            <div class="col-md-4 col-sm-0 col-xs-0">

            </div>

        </div>

    </div>

    <br>
    <br>

            <div class="row">
    
                <div class="col-md-12">
    
                    <footer class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <p class="lead">Copyright &copy;</p>
                        </div>
                    </footer>
    
                </div>
    
            </div>
